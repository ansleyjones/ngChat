<aside data-ng-repeat="user in users" class="userNames">
	<h2>{{user.name}}</h2>
</aside>

<section data-ng-repeat="chat in chats" class="posts">
	<p>{{chat.content}}</p>
</section>

<form action="" data-ng-submit="addChat(chat)">
	<textarea name="" id="" cols="30" rows="10" data-ng-model="chat.content"></textarea>
	<button type="submit">Enter</button>
</form>
