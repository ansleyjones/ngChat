
<aside data-ng-repeat="user in users" class="userNames">
	<h2>{{user.name}}</h2>
</aside>

<section data-ng-repeat="post in posts" class="posts">
	<p>{{post.content}}</p>
</section>

<form action="" data-ng-submit="newPost(post)">
	<textarea name="" id="" cols="30" rows="10" placeholder="CHAT HERE" data-ng-model="post.content"></textarea>
	<button type="submit">ENTER</button>
</form>
