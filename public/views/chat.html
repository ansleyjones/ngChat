<h2>Hey, {{user}}, welcome to ACChat!</h2>
<aside class="online" data-ng-repeat="onlineUsers in getUsers">
	<p>{{onlineUsers}}</p>
</aside>
<section data-ng-repeat="chat in chats | orderBy : sortComment : false" class="chatRoom">
	<span class="username">{{chat.name}}</span>
	<span> at </span>
	<span class="chatDate">{{chat.date | date:'h:mma'}}</span>
	<p class="chatContent">{{chat.content}}</p>
</section>

<form action="" data-ng-submit="addChat(submitChat)">
	<input id="chatBox" data-ng-model="submitChat.content"></input>
</form>

<a href="" ng-click="logout(user)">LOGOUT</a>
